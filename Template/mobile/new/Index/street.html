<script type="text/javascript">

    var wholesalerStreet = '{$wholesaler}'
    var page = 1;//页数
    var cat_id = '';//店铺分类id
    /**
     * 加载分类店铺
     */
    function setCat_id(id) {
        $("#store_list").html('');
        page = 1;
        window.cat_id = id;
        //getStreetList();
        window.get_list_url = "{:U('Index/get_shop_list')}";
        var data = {page:1,sc_id:window.cat_id};
        if (wholesalerStreet){
            data.wholesaler = 1
        }
        var config = {elem:'#store_list',scrollElem:''};
        get_list(data,config);
    }
    /**
     * 加载店铺
     */
    function getStreetList() {
        $('.get_more').show();
        $.ajax({
            type: "get",
            url: "/index.php?m=Mobile&c=Index&a=ajaxStreetList&p=" + page + "&sc_id=" + cat_id,
            dataType: 'html',
            success: function (data) {
                if (data) {
                    $("#store_list").append(data);
                    page++;
                    $('.get_more').hide();
                } else {
                    $('.get_more').hide();
                    $('#getmore').remove();
                }
            }
        });
    }
</script>

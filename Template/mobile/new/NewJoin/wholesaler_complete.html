    //检测身份证
    var aCity={11:"北京",12:"天津",13:"河北",14:"山西",15:"内蒙古",21:"辽宁",22:"吉林",23:"黑龙江",31:"上海",32:"江苏",33:"浙江",34:"安徽",35:"福建",36:"江西",37:"山东",41:"河南",42:"湖北",43:"湖南",44:"广东",45:"广西",46:"海南",50:"重庆",51:"四川",52:"贵州",53:"云南",54:"西藏",61:"陕西",62:"甘肃",63:"青海",64:"宁夏",65:"新疆",71:"台湾",81:"香港",82:"澳门",91:"国外"}
    function isCardID(sId){
        var iSum=0 ;
        var info="" ;
        if(!/^\d{17}(\d|x)$/i.test(sId)) {
            popLayer("身份证长度或格式错误");
            return false;
        }
        sId=sId.replace(/x$/i,"a");
        if(aCity[parseInt(sId.substr(0,2))]==null) {
            popLayer('请输入真实的身份证');
            return false;
        }
        sBirthday=sId.substr(6,4)+"-"+Number(sId.substr(10,2))+"-"+Number(sId.substr(12,2));
        var d=new Date(sBirthday.replace(/-/g,"/")) ;
        if(sBirthday!=(d.getFullYear()+"-"+ (d.getMonth()+1) + "-" + d.getDate())){
            popLayer('请输入真实的身份证');
            return false;
        }
        for(var i = 17;i>=0;i --) iSum += (Math.pow(2,i) % 11) * parseInt(sId.charAt(17 - i),11) ;
        if(iSum%11!=1) {
            popLayer('请输入真实的身份证');
            return false;
        }
        //aCity[parseInt(sId.substr(0,2))]+","+sBirthday+","+(sId.substr(16,1)%2?"男":"女");//此次还可以判断出输入的身份证号的人性别
        return true;
    }

    function checkMobileForm() {
        var mobile = $('#mobile_ep').val();
        var mobile_code = $('#mobile_code').val();
        var seller = $('#seller-name').val();

        if ($('input[name="store_name"]').val() == ''){
            popLayer('请输入{$role_name}名称');
            return false;
        }

        if (!checkMobile(seller)) {
            popLayer("手机账户请填写手机号，用户商户中心登录",2);
            return false;
        }
        if ($('input[name="seller_name"]').val() == ''){
            popLayer('请输入卖家账户');
            return false;
        }

        //region新加的数据
        if ($('input[name="user_name"]').val() == ''){
            popLayer('请输入姓名');
            return false;
        }
        var id_card = $('input[name="id_card"]').val();
        var is_id_card = isCardID(id_card);
        if (!is_id_card){
            return false;
        }
        //endregion

        if ($('input[name="new_password"]').val() == ''){
            popLayer('请输入新密码');
            return false;
        }
        if ($('input[name="confirm_password"]').val() == ''){
            popLayer('请输入确认密码');
            return false;
        }
        if ($('input[name="new_password"]').val() != $('input[name="confirm_password"]').val()){
            popLayer('两次密码不一致');
            return false;
        }

        if (!checkMobile(mobile)) {
            popLayer("手机格式不正确");
            return false;
        }

        if (mobile_code == '') {
            popLayer("请填写手机验证码");
            return false;
        }

//        if (!mobile_flag) {
//            alert("请先获取手机验证码");
//            return false;
//        }

        return true;
    }

    var mobile_flag = false;
    //发送验证码
    function sendcode(o) {
        var mobile = $('#mobile_ep').val();
        if (!checkMobile(mobile)) {
            alert("手机格式不正确");
        } else {
            var url = "{:U('Mobile/User/send_validate_code',array('t'=>'__T__'))}";
            url = url.replace('__T__',Math.random());
            $.ajax({
                url: url,
                type: 'post',
                dataType: 'json',
                data: {type: $(o).attr('rel'), send: $.trim($('#mobile_ep').val())},
                success: function (res) {
                    //alert(JSON.stringify(res));
                    layer.open({content: res.msg, time: 2});
                    if (res.status == 1) {
                        mobile_flag = true;
                        countdown(o);
                    } else {
                        mobile_flag = false;
                        //layer.open({content: res.msg, time: 2});
                    }
                    return false;
                }
            });
            return false;
        }
        return false;
    }

    var wait = 60;
    function countdown(obj, msg) {
        obj = $(obj);
        if (wait == 0) {
            obj.removeAttr("disabled");
            obj.val(msg);
            wait = 60;
        } else {
            if (msg == undefined || msg == null) {
                msg = obj.val();
            }
            obj.attr("disabled", "disabled");
            obj.val(wait + "秒后重新获取");
            wait--;
            setTimeout(function () {
                countdown(obj, msg)
            }, 1000)
        }
    }

    //消息提示框
    function popLayer(msg,time){
        if (typeof(time)=='undefined' || isNaN(time) || parseInt(time>5) || parseInt(time<1)){
            time = 1
        }
        layer.open({
            content: msg
            ,skin: 'msg'
            ,time: time //2秒后自动关闭
        });
    }
</script>

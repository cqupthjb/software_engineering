<script>
    $(function () {
        if (typeof $('#cart_quantity') != 'undefined' && $('#cart_quantity').length >= 1) {
            $.getJSON("/index.php/App/Cart/get_cart_num", function (data) {
                if (data.hasOwnProperty('num')) {
                    $('#cart_quantity').html(data.num);
                }else{
                    $('#cart_quantity').html(0);
                }
            })
        }

        if (typeof $('#tp_cart_info') != 'undefined' && $('#tp_cart_info').length >= 1) {
            $.getJSON("/index.php/App/Cart/get_cart_num", function (data) {
                if (data.hasOwnProperty('num')) {
                    $('#tp_cart_info').html(data.num);
                }else{
                    $('#tp_cart_info').html(0);
                }
            })
        }
    })
</script>

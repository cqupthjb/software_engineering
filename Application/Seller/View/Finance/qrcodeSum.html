<include file="Public/min-header"/>
<link href="__PUBLIC__/plugins/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/plugins/daterangepicker/moment.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/plugins/daterangepicker/daterangepicker.js" type="text/javascript"></script>
<div class="wrapper">
    <!-- Content Header (Page header) -->
    <include file="Public/breadcrumb"/>
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-list"></i> 收款码记录</h3>
                </div>
                <div class="panel-body">
                    <div class="navbar navbar-default">
                            <form action="{:U('Finance/qrcodeSum')}" id="search-form2" class="navbar-form form-inline" method="post">
                                <div class="form-group">
                                    <label class="control-label" for="receive-way">收款方式</label>
                                    <select name="pay_code" class="input-sm" style="width:100px;">
                                            <option value="all"  {$pay_code =='all'?'selected':''}>全部</option>
                                            <option value="alipay" {$pay_code =='alipay'?'selected':''}>支付宝收款</option>
                                            <option value="weixin"  {$pay_code =='weixin'?'selected':''}>微信收款</option>
                                             
                                    </select>
                                </div>
                                <button type="submit" id="button-filter search-order" class="btn btn-primary">筛选</button>                             
                            </form>
                    </div>
                    <form method="post" enctype="multipart/form-data" target="_blank" id="form-order">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover" style="font-size:12px;">
                                <thead>
                                <tr>
                                    <th class="text-center">订单号</th>
                                    <th class="text-center">付款ID</th>
                                    <th class="text-center">付款昵称</th>      
                                    <th class="text-center">收款金额</th>
                                    <th class="text-center">支付方式</th>
                                    <th class="text-center">收款时间</th>
                                </tr>
                                </thead>
                                <tbody>
                                <volist name="orderList" id="list">
                                    <tr>
                                        <td class="text-center">{$list.order_sn}</td>
                                        <td class="text-center">{$list.user_id}</td>
                                        <td class="text-center">{$list.nickname}</td>
                                        <td class="text-center">{$list.account}</td>
                                        <td class="text-center">{$list.pay_name}</empty></td>
                                        <td class="text-center">{$list.ctime|date='Y-m-d H:i',###}</td>
                                    </tr>
                                </volist>
                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>
            </div>
        </div>        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
</body>
</html>

<include file="Public/min-header"/>
<link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css">
<script src="__PUBLIC__/layui/layui.js"></script>

<div class="wrapper">
    <include file="Public/breadcrumb"/>
    <section class="content">
        <!-- Main content -->
        <div class="container-fluid">
            <div class="panel panel-default">

                <div class="panel-body">
                    <!--表单数据-->
                    <ins class="adsbygoogle" style="display:inline-block;width:970px;height:90px" data-ad-client="ca-pub-6111334333458862" data-ad-slot="3820120620" el8dxc8="" hidden=""></ins>
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
                        <legend>微信企业转账-零钱 记录查询</legend>
                    </fieldset>
                    <form class="layui-form layui-form-pane" action="">
                        <div class="layui-form-item">
                            <label class="layui-form-label">转账订单号</label>
                            <div class="layui-input-block">
                                <input type="text" value="{$info['partner_trade_no']}" disabled autocomplete="off"  class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">转账金额</label>
                            <div class="layui-input-block">
                                <input type="text" value="{$info['payment_amount'] / 100}" disabled autocomplete="off"  class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">转账状态</label>
                            <div class="layui-input-block">
                                <input type="text" value="{$info['status_info']}" disabled autocomplete="off"  class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">转账时间</label>
                            <div class="layui-input-block">
                                <input type="text" value="{$info['transfer_time']}" disabled autocomplete="off"  class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">收款用户openid</label>
                            <div class="layui-input-block">
                                <input type="text" value="{$info['openid']}" disabled autocomplete="off"  class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">描述</label>
                            <div class="layui-input-block">
                                <input type="text" value="{$info['desc']}" disabled autocomplete="off"  class="layui-input">
                            </div>
                        </div>
                    </form>
                    <script>
                        layui.use('form', function () {
                            var form = layui.form;
                        });
                    </script>
                    <!--表单数据-->
                </div>
            </div>
        </div>    <!-- /.content -->
    </section>
</div>

</body>
</html>

<div class="wrapper">
    <include file="Public/breadcrumb"/>
    <section class="content">
        <div class="container-fluid">
            <div class="pull-right">
                <a href="javascript:history.go(-1)" data-toggle="tooltip" title="" class="btn btn-default"
                   data-original-title="返回分销角色列表"><i class="fa fa-reply"></i></a>
                <a href="javascript:;" class="btn btn-default"
                   data-url="http://www.tp-shop.cn/Doc/Index/article/id/1002/developer/user.html"
                   onclick="get_help(this)"><i class="fa fa-question-circle"></i> 帮助</a>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-list"></i> {$row ? '编辑' : '新增'}分销角色</h3>
                </div>
                <div class="panel-body ">
                    <form action="{:U('roleSave')}" id="roleform" method="post">
                        <notempty name="row.role_id">
                            <input type="hidden" name="role_id" value="{$row.role_id}">
                        </notempty>
                        <div class="form-group">
                            <label for="name">角色名称</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="角色名称" value="{$row.name|default=''}">
                        </div>
                        <!--<div class="form-group">-->
                            <!--<label for="proportion">返利比例</label>-->
                            <!--<input type="text" class="form-control" name="proportion" id="proportion" placeholder="返利比例" max="100" min="0" value="{$row.proportion|default='0'}">%-->
                            <!--<span class="help-block">百分比</span>-->
                        <!--</div>-->
                        <div class="form-group">
                            <label for="num">下线数量限制</label>
                            <input type="number" class="form-control" name="num" id="num" placeholder="下线数量限制" value="{$row.num|default=0}">
                            <span class="help-block">为0时不限制其下线数量</span>
                        </div>
                        <div class="form-group">
                            <label for="description">角色描述</label>
                            <input type="text" class="form-control" name="description" id="description" placeholder="角色描述" value="{$row.description|default=''}">
                        </div>
                        <div class="form-group">
                            <label for="agreement">入驻协议</label>
                            <textarea class="span12 ckeditor" id="agreement" name="agreement" title="">{$row.agreement}</textarea>
                            <span class="help-block">请务必认真填写</span>
                        </div>
                        <button type="submit" class="btn btn-default">提交</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $(":checkbox[cka]").click(function () {
            var $cks = $(":checkbox[ck='" + $(this).attr("cka") + "']");
            if ($(this).is(':checked')) {
                $cks.each(function () {
                    $(this).prop("checked", true);
                });
            } else {
                $cks.each(function () {
                    $(this).removeAttr('checked');
                });
            }
        });
    });

    function choosebox(o) {
        var vt = $(o).is(':checked');
        if (vt) {
            $('input[type=checkbox]').prop('checked', vt);
        } else {
            $('input[type=checkbox]').removeAttr('checked');
        }
    }

    function roleSubmit() {
        if ($('#role_name').val() == '') {
            layer.alert('角色名称不能为空', {icon: 2});
            return false;
        }
        $('#roleform').submit();
    }
</script>

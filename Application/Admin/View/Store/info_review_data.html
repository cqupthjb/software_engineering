
                    <form method="post" enctype="multipart/form-data" target="_blank" id="form-order">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <td class="text-right">
                                        <a >ID</a>
                                    </td>
                                    <td>店铺名称</td>
                                    <td>类型</td>
                                    <td>状态</td>
                                    <td class="text-left">
                                        <a >提交时间</a>
                                    </td>
                                    <td class="text-right">操作</td>
                                </tr>
                                </thead>
                                <tbody>
                                <volist name="list" id="list">
                                    <tr>
                                        <td class="text-right">{$list.id}</td>
                                        <td class="text-left">{$list.store_name}</td>
                                        <td>
                                            <if condition="($list['type'] eq 1)">
                                              图文
                                            <else/>
                                                视频
                                            </if>
                                        </td>
                                        <td>
                                            <if condition="($list['status'] eq 1)">
                                                已通过
                                            </if>
                                            <if condition="($list['status'] eq 0)">
                                                等待审核
                                            </if>
                                            <if condition="($list['status'] eq 2)">
                                                未通过
                                            </if>
                                        </td>
                                        <td class="text-left">{$list.create_time|date='Y-m-d H:i',###}</td>
                                        <td class="text-right">
                                            <a href="{:U('Admin/store/review_detail',array('id'=>$list['id']))}" data-toggle="tooltip" title="查看详情" class="btn btn-info" data-original-title="查看详情" ><i class="fa fa-eye"></i></a>
                                            <if condition="$list['status'] eq 1">
                                                <a class="btn btn-danger" onclick="deleteItem(this)" data-url="{:U('Store/store_description_del')}" data-id="{$list.id}"><i class="fa fa-trash-o"></i></a>
                                            </if>
                                        </td>
                                    </tr>
                                </volist>
                                </tbody>
                            </table>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-sm-3 text-left">
                        </div>
                        <div class="col-sm-6 text-right">{$page}</div>
                    </div>
<script>
    $(".pagination  a").click(function(){
        var page = $(this).data('p');
        ajax_get_table('search-form2',page);
    });
</script>

<form method="post" enctype="multipart/form-data" target="_blank" id="form-order">
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>编号</th>
                <th>用户编号</th>
                <th>头像</th>
                <th>用户昵称</th>
                <th>手机号</th>
                <th>领取的票</th>
                <th>领取时间</th>
            </tr>
            </thead>
            <tbody id="data-list">
            <foreach name="list" item="vo" key="k">
                <if condition="get_column('admin',session('admin_id'),'role_id') eq 1">
                    <tr role="row" align="center">
                        <td>{$vo.log_id}</td>
                        <td>{$vo.user_id}</td>
                        <td>
                            <notempty name="vo.head_pic">
                                <img src="{$vo.head_pic}" alt="" style="max-height: 50px;">
                                <else/>
                                <img src="/Template/mobile/new/Static/images/user68.jpg" alt="" style="max-height: 50px;">
                            </notempty>
                        </td>
                        <td>{$vo.nickname}</td>
                        <td>{$vo.mobile}</td>
                        <td>{$vo.card_name}</td>
                        <td>{$vo.create_time|date='Y-m-d H:i:s',###}</td>
                    </tr>
                </if>
            </foreach>
            </tbody>
        </table>
    </div>
</form>
<div class="row">
    <div class="col-sm-6 text-left"></div>
    <div class="col-sm-6 text-right">{$page}</div>
</div>
<script>
    $(".pagination  a").click(function () {
        var page = $(this).data('p');
        ajax_get_table('search-form2', page);
    });
</script>

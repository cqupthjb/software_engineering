<div class="wrapper">
    <include file="Public/breadcrumb"/>
    <section class="content">
        <div class="container-fluid">
            <div class="pull-right">
                <a href="javascript:history.go(-1)" data-toggle="tooltip" title="" class="btn btn-default"
                   data-original-title="返回活动票列表"><i class="fa fa-reply"></i></a>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-list"></i> {$row ? '编辑' : '新增'}活动票</h3>
                </div>
                <div class="panel-body ">
                    <form action="{:U('save_card')}" id="submit-form" method="post">
                        <notempty name="row.card_id">
                            <input type="hidden" name="card_id" value="{$row.card_id}">
                        </notempty>
                        <div class="form-group">
                            <label for="name">活动票名称</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="卡券名称" value="{$row.name|default=''}" style="width:350px;">
                        </div>
                        <div class="form-group ">
                                <label for="cover">活动票图片</label>
                                <input type="text" value="{$row.cover|default=''}" name="cover" id="cover" class="form-control" style="width:350px;"/>
                                <input onclick="GetUploadify(1,'cover','activity_card');" type="button" class="btn btn-default" value="上传logo"/>
                        </div>
                        <div class="form-group">
                            <label for="level_id">活动票等级</label>
                            <select name="level_id" id="level_id" class="form-control" style="width:350px;">
                                <notempty name="card_level">
                                    <volist name="card_level" id="vo">
                                        <option value="{$vo.level_id}" {$row['level_id'] == $vo['level_id'] ? 'selected' : ''}>
                                        {$vo.level_name}-
                                        <eq name="activity_type" value="0">
                                            满足条件:{:floatval($vo['need_price'])}元
                                            <else/>
                                            指定商品：{$vo['goods_id']}
                                        </eq>
                                        </option>
                                    </volist>
                                    <else/>
                                    <option value="0">请先创建活动票等级</option>
                                </notempty>
                            </select>
                            <span class="help-block"></span>
                        </div>
                        <div class="form-group">
                            <label for="store_count">活动票数量</label>
                            <input type="text" class="form-control" name="store_count" id="store_count" placeholder="库存" value="{$row.store_count|default=0}" style="width:350px;">
                            <span class="help-block"></span>
                        </div>
                        <div class="form-group">
                            <label for="start_time">开始时间</label>
                            <input type="text" name="start_time" value="{$row.start_time|default=''|date='Y/m/d',###}" placeholder="开始时间"  id="start_time" class="input-sm">
                            <span class="help-block"></span>
                        </div>
                        <div class="form-group">
                            <label for="end_time">结束时间</label>
                            <input type="text" name="end_time" value="{$row.end_time|default=''|date='Y/m/d',###}" placeholder="结束时间"  id="end_time" class="input-sm">
                            <span class="help-block"></span>
                        </div>
                        <div class="form-group">
                            <label for="description">活动票描述</label>
                            <textarea class="span12 ckeditor" id="description" name="description" title="">{$row.description|default=''}</textarea>
                        </div>
                        <button type="button" class="btn btn-default" onclick="check_submit()">提交</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
<script type="text/javascript">
    $(function () {

    })
    function popLayer(msg){
        layer.msg(msg);
    }
    function check_submit(obj) {
        if ($('input[name="name"]').val() == '') {
            popLayer('请填写卡券名称');
            return false;
        }
        if ($('input[name="level_id"]').val() <= 0) {
            popLayer('请选择等级');
            return false;
        }
        if ($('input[name="cover"]').val() == '') {
            popLayer('请填上传卡券图片');
            return false;
        }
        if ($('input[name="store_count"]').val() == '') {
            popLayer('请填写正确的库存')
            return false;
        }
        var start = $('input[name="start_time"]').val();
        if (start == '') {
            popLayer('请选择开始时间')
            return false;
        }
        var end = $('input[name="end_time"]').val();
        if (end == '') {
            popLayer('请选择结束时间')
            return false;
        }
        if (start >= end){
            popLayer('结束时间请大于开始时间');
            return false;
        }
//        if (start < '{:date("Y/m/d",time())}'){
//            popLayer('开始时间请大于当前时间');
//            return false;
//        }


        //提交表单
        $.post("{:U('save_card')}", $('#submit-form').serialize(),function (data) {
            if (data.hasOwnProperty('msg')){
                popLayer(data.msg);
            }
            if (data.hasOwnProperty('status')){
                if (data.status == 1){
                    setTimeout(function () {
                        window.location.href = "{:U('card_index')}";
                    },1000);
                }
            }
        })
    }



</script>

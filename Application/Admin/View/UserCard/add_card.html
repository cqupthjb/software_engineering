<script type="text/javascript">
    $(function () {

    })
    function popLayer(msg){
        layer.msg(msg);
    }
    var popLoading = function(msg){
        if (typeof (msg) == 'undefined' || msg==null || msg=='') {
            msg = '加载中';
        }
        var index = layer.msg(msg, {
            icon: 16
            ,shade: 0.01,
            time:0
        });
        return index;
    }

    var closeLoading = function(i){
        layer.close(i);
    }

    function check_submit(obj) {
//        if ($('input[name="name"]').val() == '') {
//            popLayer('请填写卡券名称');
//            return false;
//        }
        var type = parseInt("{:isset($row)}");
        var level_id = $('input[name="level_id"]').val();
        if (level_id <= 0 && type != 1) {
            popLayer('请选择面值');
            return false;
        }
//        if ($('input[name="cover"]').val() == '') {
//            popLayer('请填上传卡券图片');
//            return false;
//        }
        var num = $('input[name="num"]').val();
        if (num == '' || parseInt(num) <= 0) {
            popLayer('请填写卡券生成数量')
            return false;
        }

        if (parseInt($('input[name="num"]').val()) > 10000){
            popLayer('生成数量太大，请分批次操作');
            return false;
        }

//        var start = $('input[name="start_time"]').val();
//        if (start == '') {
//            popLayer('请选择开始时间')
//            return false;
//        }
//        var end = $('input[name="end_time"]').val();
//        if (end == '') {
//            popLayer('请选择结束时间')
//            return false;
//        }
//        if (start >= end){
//            popLayer('结束时间请大于开始时间');
//            return false;
//        }

        //提交表单
        var info = '正在生成卡号,请不要关闭页面';
        if (type == 1){
            info = '正在执行操作';
        }
        var i = popLoading(info);

//        if (num > 1000){
//            var _num = 1000;
//            build_card(level_id,num,_num,type);
//        }else{
            $.post("{:U('save_card')}", $('#submit-form').serialize(),function (data) {
                setTimeout(function () {
                    closeLoading(i);
                },500);
                if (data.hasOwnProperty('msg')){
                    popLayer(data.msg);
                }
                if (data.hasOwnProperty('status')){
                    if (data.status == 1){
                        setTimeout(function () {
                            window.location.href = "{:U('card_index')}";
                        },1000);
                    }
                }
            }).error(function(XMLHttpRequest, textStatus, errorThrown) {
                alert(JSON.stringify('数据量过大,服务器错误,请回列表重新操作'));
                setTimeout(function () {
                    window.location.href = "{:U('UserCard/card_index')}";
                },500);
            })
//        }
    }

    var build_card = function (level_id,num,_num,type) {
        if (num <= _num){
            _num = num ;
            type = 1;
        }
        $.post("{:U('save_card')}", {level_id:level_id,num:_num},function (data) {
            setTimeout(function () {
                closeLoading(i);
            },500);
            if (data.hasOwnProperty('msg')){
                popLayer(data.msg);
            }
            if (type == 1){
                setTimeout(function () {
                    window.location.href = "{:U('card_index')}";
                },1000);
            }else{
                num = num - _num;
                build_card(level_id,num,_num,type);
            }
        }).error(function(XMLHttpRequest, textStatus, errorThrown) {
            alert(JSON.stringify('数据量过大,服务器错误,请回列表重新操作'));
            setTimeout(function () {
                window.location.href = "{:U('UserCard/card_index')}";
            },500);
        })
    }

</script>

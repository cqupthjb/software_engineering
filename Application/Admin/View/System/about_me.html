<div class="wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
    	<div class="panel-heading">
        <ol class="breadcrumb panel-title">
            <li><a href="#"><i class="fa fa-dashboard"></i> 后台首页</a></li>
            <li><a href="#" class="active">关于我们</a></li>
            <!--<li class="active">Data tables</li>-->
        </ol>
        </div>
    </section>
    <section class="content" style="padding:0px 15px;">
        <!-- Main content -->
        <div class="container-fluid">
            <div class="pull-right">
                <a href="javascript:history.go(-1)" data-toggle="tooltip" title="" class="btn btn-default" data-original-title="返回"><i class="fa fa-reply"></i></a>
            </div>
            <div class="panel panel-default">           
                <div class="panel-body ">
                    <ul class="nav nav-tabs">
                        <foreach name="group_list" item="vo" key="k">
                            <li <if condition="$k eq 'about_me'">class="active"</if>><a href="javascript:void(0)" data-url="{:U('System/index',array('inc_type'=>$k))}" data-toggle="tab" onclick="goset(this)">{$vo}</a></li>
                        </foreach>
                    </ul>
                    <!--表单数据-->
                    <form method="post" id="handlepost" action="{:U('System/handle')}">
                        <input type="hidden" name="inc_type" value="about_me">
                        <!--通用信息-->
                    <div class="tab-content col-md-12">
                        <div class="tab-pane active" id="tab_tongyong">                           
                            <table class="table table-bordered">
                                <tbody>
                                <tr>
                                   <td>关于我们（展示方式）</td>
                                   <td>
                                       <label><input type="radio" name="about_type" value="0" checked>图文</label>
                                       <label><input type="radio" name="about_type" value="1" {$config['about_type'] == 1 ? 'checked':''}>外链</label>
                                   </td>
                                </tr>
                                <tr class="about_content">
                                    <td class="col-sm-1">关于我们（图文介绍）：</td>
                                    <td class="col-sm-11">
                                        <textarea class="span12 ckeditor" id="about_content" name="about_me" title="">{$config.about_me}</textarea>
                                        <span id="err_attr_name" style="color:#F00; ">从外链切换到图文需先点击保存之后才能编辑</span>
                                    </td>
                                </tr>
                                <tr class="about_link" style="display: none;">
                                    <td class="col-sm-2">关于我们（外部链接）：</td>
                                    <td class="col-sm-10">
                                        <input type="text" name="about_link" value="{$config.about_link}" class="form-control">
                                        <span id="err_attr_link" style="color:#F00; display:none;"></span>
                                    </td>
                                </tr>
                                </tbody> 
                                <tfoot>
                                	<tr>
                                	    <td></td>
                                	    <td class="text-center"><input class="btn btn-primary" type="buuton" onclick="adsubmit()" value="保存"></td>
                                    </tr>
                                </tfoot>                               
                                </table>
                        </div>                           
                    </div>              
			    	</form><!--表单数据-->
                </div>
            </div>
        </div>
    </section>
</div>
<script>
function adsubmit(){
	$('#handlepost').submit();
}

$(document).ready(function(){
	get_province();
});
function goset(obj){
    window.location.href = $(obj).attr('data-url');
}

//图文 外链切换
    $(':radio[name="about_type"]').on('click',function () {
        var type = $(':radio[name="about_type"]:checked').val();
        show_content(type);
    })

    $(function () {
        var type = parseInt("{$config.about_type}");
        show_content(type);
    })

    function show_content(type){
        if (type == 1){
            $('.about_content').css('display','none');
            $('.about_link').css('display','');
        }else{
            $('.about_content').css('display','');
            $('.about_link').css('display','none');
        }
    }

</script>
